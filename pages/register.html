<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style/register.css" rel="stylesheet">
    <link rel="shortcut icon" href="../imgs/logo.ico" />
    <title>Inscription</title>
</head>

<body class="body-connexion">
    <ul id="top">
        <div>
            <img id="logo-left" src="../imgs/logo.png" height="300" width="300">
            <img id="logo-right" src="../imgs/logo.png" height="300" width="300">
        </div>
    </ul>
    <div class="rectangle position-absolute top-50 start-50 translate-middle rectangle-round">

        <button type="button" class="btn-close btn-close-custom" aria-label="Close" onclick="location.href='../index.html'"></button>
        
        <p class="connexion-text position-absolute top-5 start-50 translate-middle-x"><strong>Inscription</strong></p>
        <form class="connexion-form">
            <div class="form-group">
                <input type="email" class="form-control log-form" aria-describedby="emailHelp" placeholder="Adresse Email">
            </div>
            <div class="form-group form-pswd">
                <input type="password" class="form-control log-form" placeholder="Mot de Passe">
            </div>
            <div class="form-group form-check form-souvenir">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">En vous inscrivant, vous acceptez nos<a href="#"> Conditions d'utilisation</a> et notre <a href="#"> Politique de confidentialité</a>.</label>
            </div>
            <div class="noaccount">
                <a href="./connexion.html">
                    <p>Déjà un compte ? Connectez-vous</p>
                </a>
            </div>
            <button type="submit" class="btn btn-primary form-valid">Continuer</button>
        </form>
    </div>
</body>

</html>
