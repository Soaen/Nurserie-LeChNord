<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style/connexion.css" rel="stylesheet">
    <link rel="shortcut icon" href="../imgs/logo.ico" />
    <title>Connexion</title>
</head>

<body class="body-connexion">
    <img id="logo-left" src="../imgs/logo.png" height="300" width="300">
    <img id="logo-right" src="../imgs/logo.png" height="300" width="300">
    <div class="rectangle position-absolute top-50 start-50 translate-middle rectangle-round">

        <button type="button" class="btn-close btn-close-custom" aria-label="Close" onclick="location.href='../index.html'"></button>

        <p class="connexion-text position-absolute top-5 start-50 translate-middle-x"><strong>Connexion</strong></p>
        <form class="connexion-form">
            <div class="form-group">
                <input type="email" class="form-control log-form" aria-describedby="emailHelp" placeholder="Adresse Email">
            </div>
            <div class="form-group form-pswd">
                <input type="password" class="form-control log-form" placeholder="Mot de Passe">
            </div>
            <div class="passwd-lost">
                <a href="./password.html">
                    <p>Mot de passe oubli√© ?</p>
                </a>
            </div>
            <div class="form-group form-check form-souvenir">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
            </div>
            <div class="noaccount">
                <a href="./register.html">
                    <p>Pas de compte ? Inscrivez-vous </p>
                </a>
            </div>
            <button type="submit" class="btn btn-primary form-valid">Continuer</button>
        </form>
    </div>
</body>

</html>
